<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible" />
    <title>TodoMVC - Pedestal</title>
    <link href="/base.css" rel="stylesheet" />
    <!--[if IE]>
	<script src="/javascripts/ie.js"></script>
	<![endif]-->


    <!-- Le styles -->

	<link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">

        <script type="text/javascript" src="js/xpath.js"></script>

</head>

<body>
  <section id="todoapp">
    <header id="header">
      <h1>todos</h1>
      <input autofocus="autofocus" placeholder="What needs to be done?" id="new-todo" />
    </header>
    <section id="main">
      <input type="checkbox" id="toggle-all" />
      <label for="toggle-all">Mark all as complete</label>
      <ul id="todo-list"></ul>
    </section>
    <footer style="display: none" id="footer">
      <!-- span id="todo-count"></span>
      <button id="clear-completed">Clear completed</button -->
    </footer>
  </section>


  <footer id="info">
    <p>Double-click to edit a todo</p>
    <p>Created by <a href="http://twitter.com/ffesseler">Florian Fesseler</a></p>
    <p>Cleanup, edits by <a href="http://github.com/boushley">Aaron Boushley</a></p>
    <p>Part of <a href="http://todomvc.com">TodoMVC</a></p>
  </footer>

  <!-- Add External JavaScript libraries -->
  <script src="/base.js"></script>
  <script type="text/javascript" src="/javascripts/jquery-min.js"></script>
  <script type="text/javascript" src="/javascripts/bootstrap.js"></script>
  <script type="text/javascript" src="/javascripts/pedestal/js/api.js"></script>

  <script id="script-driver"></script>

</body>

</html>
